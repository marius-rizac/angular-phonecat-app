<div class="phone-images">
    <img ng-src="{{$ctrl.mainImageUrl}}" class="phone"
            ng-class="{selected: img === $ctrl.mainImageUrl}"
         ng-repeat="img in $ctrl.phone.images" />
</div>

<h1>{{$ctrl.phone.name}}</h1>

<p>{{$ctrl.phone.description}}</p>

<ul class="phone-thumbs">
    <li ng-repeat="img in $ctrl.phone.images">
        <img ng-src="{{img}}" ng-dblclick="$ctrl.onDblclick(img)" ng-click="$ctrl.setImage(img)" alt="">
    </li>
</ul>

<ul class="specs">
    <li>
        <span>Availability and Networks</span>
        <dl>
            <dt>Availabitity</dt>
            <dd ng-repeat="avl in $ctrl.phone.availability">{{avl}}</dd>
        </dl>
        <dl>
            <dt>Infrared</dt>
            <dd>{{$ctrl.phone.connectivity.infrared | checkmark}}</dd>
        </dl>
        <dl>
            <dt>GPS</dt>
            <dd>{{$ctrl.phone.connectivity.gps | checkmark}}</dd>
        </dl>
    </li>
    <li>
        <span>Additional Features</span>
        <dd>{{$ctr.phone.additionalFeatures}}</dd>
    </li>
</ul>
